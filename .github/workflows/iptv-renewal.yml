name: IPTV Auto Renewal

on:
  workflow_dispatch:  # Permite execu√ß√£o manual
    inputs: {}
  schedule:
    # Executa a cada 2 dias (48 horas) √†s 00:00 UTC
    # Formato: minuto hora dia m√™s dia-da-semana
    - cron: '0 0 */2 * *'

jobs:
  renew-credentials:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 || true
    
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps chromium
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Configure email from secrets
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        EMAIL_CONFIG: ${{ secrets.EMAIL_CONFIG }}
      run: |
        if [ -z "$EMAIL_CONFIG" ]; then
          echo "‚ö†Ô∏è  EMAIL_CONFIG secret not found. Creating from individual secrets..."
          python scripts/create_email_config.py
        else
          echo "$EMAIL_CONFIG" > data/email_config.json
          echo "‚úÖ Email config created from EMAIL_CONFIG secret"
        fi
    
    - name: Validate secrets
      run: |
        echo "üîç Validando secrets..."
        if [ -z "${{ secrets.RAPIDAPI_KEY }}" ]; then
          echo "‚ùå RAPIDAPI_KEY secret n√£o encontrado!"
          exit 1
        fi
        if [ -z "${{ secrets.SENDER_EMAIL }}" ] && [ -z "${{ secrets.EMAIL_CONFIG }}" ]; then
          echo "‚ùå Secrets de email n√£o encontrados!"
          exit 1
        fi
        echo "‚úÖ Todos os secrets necess√°rios est√£o configurados"
    
    - name: Run IPTV renewal
      env:
        RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      run: |
        echo "üîç Verificando configura√ß√£o..."
        if [ -z "$RAPIDAPI_KEY" ]; then
          echo "‚ùå RAPIDAPI_KEY n√£o est√° definida!"
          exit 1
        fi
        echo "   RAPIDAPI_KEY: ${RAPIDAPI_KEY:0:20}..." 
        echo "   Email config exists: $(test -f data/email_config.json && echo 'Yes' || echo 'No')"
        if [ ! -f data/email_config.json ]; then
          echo "‚ùå Arquivo de configura√ß√£o de email n√£o encontrado!"
          exit 1
        fi
        echo ""
        echo "üöÄ Iniciando renova√ß√£o de credenciais..."
        set +e
        python -m src.send_m3u_email
        exit_code=$?
        set -e
        if [ $exit_code -ne 0 ]; then
          echo "‚ùå Script falhou com exit code: $exit_code"
          exit $exit_code
        fi
    
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        if-no-files-found: warn
        path: |
          data/*.log
          *.log
          data/credentials.json
          data/email_config.json
