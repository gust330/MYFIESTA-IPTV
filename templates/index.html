<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFiesta IPTV Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@videojs/http-streaming@3.0.2/dist/videojs-http-streaming.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .category-filter {
            margin-bottom: 20px;
        }
        
        .category-filter select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .category-filter select option {
            background: #667eea;
            color: white;
        }
        
        .channels-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .category-section {
            margin-bottom: 25px;
        }
        
        .category-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-title:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .category-channels {
            display: none;
            padding-left: 10px;
        }
        
        .category-section.expanded .category-channels {
            display: block;
        }
        
        .channel-item {
            padding: 10px 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .channel-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .channel-item.active {
            background: rgba(102, 126, 234, 0.5);
            border-left: 3px solid #fff;
        }
        
        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .channel-name {
            flex: 1;
            font-size: 0.95rem;
        }
        
        .video-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .video-js {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .status-bar {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-active { background: #10b981; }
        .status-error { background: #ef4444; }
        .status-loading { background: #f59e0b; }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .channel-count {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 300px;
            }
            
            .video-js {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ MyFiesta IPTV</h1>
        <p>Your automated IPTV streaming solution</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="üîç Search channels...">
            </div>
            
            <div class="category-filter">
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
            </div>
            
            <div class="channels-list" id="channels-list">
                <div class="loading">Loading channels...</div>
            </div>
        </div>

        <div class="main-content">
            <div class="status-bar">
                <div class="status-item">
                    <span>Status:</span>
                    <span id="status-badge" class="status-badge status-loading">Loading...</span>
                </div>
                <div class="status-item">
                    <span id="channel-count">0 channels</span>
                </div>
                <button class="btn btn-primary" onclick="refreshChannels()">üîÑ Refresh</button>
            </div>

            <div id="error-container"></div>

            <div class="video-container">
                <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" crossorigin="anonymous">
                    <p class="vjs-no-js">To view this video please enable JavaScript</p>
                    <source id="video-source" src="" type="application/x-mpegURL">
                </video>
                <!-- Fallback native video player -->
                <video id="fallback-video" style="display: none; width: 100%; height: 500px; border-radius: 8px;" controls crossorigin="anonymous">
                    <source id="fallback-source" src="" type="application/x-mpegURL">
                </video>
            </div>

            <div style="background: rgba(0, 0, 0, 0.2); padding: 15px; border-radius: 8px;">
                <p style="margin-bottom: 10px;"><strong>Currently Playing:</strong></p>
                <p id="current-channel" style="opacity: 0.8;">No channel selected</p>
            </div>
        </div>
    </div>

    <script>
        let player;
        let channels = [];
        let channelsByCategory = {};
        let categories = [];
        let currentChannel = null;
        let allChannels = [];

        // Initialize video player
        function initPlayer() {
            if (player) {
                try {
                    player.dispose();
                } catch (e) {}
            }

            player = videojs('my-video', {
                controls: true,
                autoplay: false,
                preload: 'auto',
                fluid: true,
                responsive: true,
                liveui: true,
                techOrder: ['html5'],
                html5: {
                    vhs: {
                        overrideNative: true,
                        withCredentials: false,
                        enableLowInitialPlaylist: true,
                        smoothQualityChange: true
                    },
                    nativeVideoTracks: false,
                    nativeAudioTracks: false,
                    nativeTextTracks: false
                },
                playbackRates: [0.5, 1, 1.25, 1.5, 2],
                errorDisplay: true,
                poster: ''
            });
            
            // Add comprehensive error handling
            player.ready(function() {
                player.on('error', function() {
                    const error = player.error();
                    console.error('Player error:', error);
                    if (error) {
                        console.error('Error code:', error.code);
                        console.error('Error message:', error.message);
                    }
                });
                
                player.on('loadstart', function() {
                    console.log('Stream loading started');
                });
                
                player.on('loadeddata', function() {
                    console.log('Stream data loaded');
                });
                
                player.on('canplay', function() {
                    console.log('Stream can play');
                });
            });
        }

        // Load channels from server
        async function loadChannels() {
            try {
                const response = await fetch('/channels');
                if (!response.ok) {
                    throw new Error('Failed to fetch channels');
                }
                
                const data = await response.json();
                channels = data.channels || [];
                channelsByCategory = data.channels_by_category || {};
                categories = data.categories || [];
                allChannels = channels;
                
                // Update status
                document.getElementById('status-badge').textContent = 'Active';
                document.getElementById('status-badge').className = 'status-badge status-active';
                document.getElementById('channel-count').textContent = `${channels.length} channels`;
                
                // Populate category filter
                const categorySelect = document.getElementById('category-filter');
                categorySelect.innerHTML = '<option value="">All Categories</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
                
                // Render channels
                renderChannels();
                
            } catch (error) {
                console.error('Error loading channels:', error);
                document.getElementById('status-badge').textContent = 'Error';
                document.getElementById('status-badge').className = 'status-badge status-error';
                document.getElementById('channels-list').innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}<br>
                        <small>Make sure credentials are available and try refreshing.</small>
                    </div>
                `;
            }
        }

        // Render channels by category
        function renderChannels(filteredChannels = null) {
            const channelsToRender = filteredChannels || channels;
            const container = document.getElementById('channels-list');
            
            if (channelsToRender.length === 0) {
                container.innerHTML = '<div class="loading">No channels found</div>';
                return;
            }
            
            // Group by category
            const grouped = {};
            channelsToRender.forEach(channel => {
                const cat = channel.category || 'Uncategorized';
                if (!grouped[cat]) {
                    grouped[cat] = [];
                }
                grouped[cat].push(channel);
            });
            
            let html = '';
            Object.keys(grouped).sort().forEach(category => {
                const categoryChannels = grouped[category];
                html += `
                    <div class="category-section expanded">
                        <div class="category-title" onclick="toggleCategory(this)">
                            <span>${category}</span>
                            <span class="channel-count">${categoryChannels.length}</span>
                        </div>
                        <div class="category-channels">
                            ${categoryChannels.map((channel, index) => {
                                const safeUrl = channel.url.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                                const safeName = channel.name.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                                return `
                                <div class="channel-item" data-url="${safeUrl}" data-name="${safeName}" onclick="playChannelFromElement(this)">
                                    ${channel.logo ? `<img src="${channel.logo}" class="channel-logo" onerror="this.style.display='none'">` : ''}
                                    <span class="channel-name">${channel.name}</span>
                                </div>
                            `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Toggle category expansion
        function toggleCategory(element) {
            const section = element.closest('.category-section');
            section.classList.toggle('expanded');
        }

        // Play a channel from element
        function playChannelFromElement(element) {
            const url = element.getAttribute('data-url');
            const name = element.getAttribute('data-name');
            playChannel(url, name, element);
        }

        // Play a channel
        function playChannel(url, name, element = null) {
            if (!player) {
                initPlayer();
            }
            
            // Update active channel
            document.querySelectorAll('.channel-item').forEach(item => {
                item.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            }
            
            currentChannel = { url, name };
            document.getElementById('current-channel').textContent = name;
            
            // Show loading state
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = '<div style="background: rgba(245, 158, 11, 0.2); padding: 15px; border-radius: 8px; margin: 20px 0;">Loading channel: ' + name + '...</div>';
            
            // Load stream with proper error handling
            try {
                console.log('Loading stream:', url);
                console.log('Channel name:', name);
                
                // Reset player first
                if (player.src) {
                    player.reset();
                }
                
                // Wait for player to be ready
                if (!player.isReady_) {
                    player.ready(function() {
                        loadStreamUrl(url, name);
                    });
                } else {
                    loadStreamUrl(url, name);
                }
                
            } catch (error) {
                console.error('Error loading channel:', error);
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <strong>‚ö†Ô∏è Error:</strong> ${error.message}<br>
                        <small>Failed to load channel: ${name}</small>
                    </div>
                `;
            }
        }
        
        // Helper function to load stream URL with fallback
        function loadStreamUrl(url, name, attempt = 1) {
            const errorContainer = document.getElementById('error-container');
            const maxAttempts = 2;
            
            console.log(`Attempt ${attempt}: Loading stream for:`, name);
            console.log('Stream URL:', url);
            
            // Check if HLS.js is available and URL looks like HLS
            const isHLS = url.includes('.m3u8') || url.includes('get.php') || url.includes('type=m3u');
            
            // Try Video.js first
            if (attempt === 1) {
                try {
                    player.src({
                        src: url,
                        type: 'application/x-mpegURL',
                        withCredentials: false
                    });
                    
                    // Try to play
                    const playPromise = player.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log('‚úÖ Playing with Video.js:', name);
                            errorContainer.innerHTML = '';
                            document.getElementById('fallback-video').style.display = 'none';
                        }).catch(error => {
                            console.log('Autoplay prevented:', error);
                            errorContainer.innerHTML = '<div style="background: rgba(59, 130, 246, 0.2); padding: 15px; border-radius: 8px; margin: 20px 0;">‚èØÔ∏è Click the play button to start: <strong>' + name + '</strong></div>';
                        });
                    }
                    
                    // Error handler with fallback
                    player.one('error', function() {
                        const error = player.error();
                        console.error('Video.js error:', error);
                        
                        // Try native HLS.js fallback
                        if (attempt < maxAttempts && isHLS && typeof Hls !== 'undefined') {
                            console.log('Trying HLS.js fallback...');
                            setTimeout(() => {
                                tryHLSJS(url, name);
                            }, 500);
                        } else {
                            showError(error, name, url);
                        }
                    });
                    
                } catch (error) {
                    console.error('Error setting Video.js source:', error);
                    if (isHLS && typeof Hls !== 'undefined') {
                        tryHLSJS(url, name);
                    } else {
                        showError(error, name, url);
                    }
                }
            }
        }
        
        // Try HLS.js directly as fallback
        function tryHLSJS(url, name) {
            const errorContainer = document.getElementById('error-container');
            const fallbackVideo = document.getElementById('fallback-video');
            const fallbackSource = document.getElementById('fallback-source');
            
            console.log('Trying HLS.js for:', name);
            
            if (typeof Hls === 'undefined') {
                showError({code: 4, message: 'HLS.js not available'}, name, url);
                return;
            }
            
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    backBufferLength: 90
                });
                
                hls.loadSource(url);
                hls.attachMedia(fallbackVideo);
                
                // Hide Video.js, show fallback
                document.querySelector('.video-js').style.display = 'none';
                fallbackVideo.style.display = 'block';
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('‚úÖ HLS.js manifest parsed, playing:', name);
                    fallbackVideo.play().then(() => {
                        errorContainer.innerHTML = '';
                    }).catch(e => {
                        console.log('HLS.js autoplay prevented');
                        errorContainer.innerHTML = '<div style="background: rgba(59, 130, 246, 0.2); padding: 15px; border-radius: 8px; margin: 20px 0;">‚èØÔ∏è Click play to start: <strong>' + name + '</strong></div>';
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS.js error:', data);
                    if (data.fatal) {
                        showError({code: 2, message: 'HLS.js fatal error: ' + data.type}, name, url);
                    }
                });
            } else if (fallbackVideo.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                console.log('Using native HLS support');
                fallbackSource.src = url;
                document.querySelector('.video-js').style.display = 'none';
                fallbackVideo.style.display = 'block';
                fallbackVideo.load();
                fallbackVideo.play().catch(e => {
                    console.log('Native HLS autoplay prevented');
                });
            } else {
                showError({code: 4, message: 'HLS not supported in this browser'}, name, url);
            }
        }
        
        // Show error message
        function showError(error, name, url) {
            const errorContainer = document.getElementById('error-container');
            let errorMsg = 'Playback error';
            
            if (error) {
                switch(error.code) {
                    case 1: errorMsg = 'MEDIA_ERR_ABORTED - Loading aborted'; break;
                    case 2: errorMsg = 'MEDIA_ERR_NETWORK - Network error. The stream may be down or blocked.'; break;
                    case 3: errorMsg = 'MEDIA_ERR_DECODE - Decoding error. Stream format may not be supported.'; break;
                    case 4: errorMsg = 'MEDIA_ERR_SRC_NOT_SUPPORTED - Format not supported. Try a different channel.'; break;
                    default: errorMsg = error.message || 'Unknown error';
                }
            }
            
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>‚ö†Ô∏è Playback Error:</strong> ${errorMsg}<br>
                    <small>Channel: ${name}</small><br>
                    <small>Error Code: ${error ? error.code : 'N/A'}</small><br>
                    <small>URL: ${url.substring(0, 100)}...</small><br>
                    <small><strong>Solutions:</strong></small><br>
                    <small>1. Try selecting a different channel</small><br>
                    <small>2. Check browser console (F12) for detailed errors</small><br>
                    <small>3. Try Chrome or Firefox browser</small><br>
                    <small>4. Check if the stream URL is accessible directly</small><br>
                    <small>5. Some streams may require specific codecs or may be geo-blocked</small>
                </div>
            `;
        }

        // Search channels
        document.getElementById('search-input').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (!query) {
                renderChannels();
                return;
            }
            
            const filtered = allChannels.filter(channel => 
                channel.name.toLowerCase().includes(query) ||
                (channel.category && channel.category.toLowerCase().includes(query))
            );
            renderChannels(filtered);
        });

        // Filter by category
        document.getElementById('category-filter').addEventListener('change', (e) => {
            const category = e.target.value;
            if (!category) {
                channels = allChannels;
                renderChannels();
                return;
            }
            
            channels = allChannels.filter(ch => ch.category === category);
            renderChannels();
        });

        // Refresh channels
        async function refreshChannels() {
            document.getElementById('status-badge').textContent = 'Loading...';
            document.getElementById('status-badge').className = 'status-badge status-loading';
            await loadChannels();
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            initPlayer();
            loadChannels();
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (player) {
                try {
                    player.dispose();
                } catch (e) {}
            }
        });
    </script>
</body>
</html>
